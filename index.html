<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="animation-container">
            <span class="animate" id="allOptions">ROCK PAPER SCISSORS</span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="scoreboard">
                    <div class="result-container">
                        <h2 class="result">Choose your weapon</h2>
                        <h3 class="result-info">First one to 5 points wins the game.</h3>
                    </div>
                </div>

                <div class="score_card-container">
                    <div class="score-card player_score-card">
                        <div class="sign" id="playerSign">
                            <img src="assets/unavailable.svg" class="unavailable-sign" alt="">
                        </div>
                        <div class="score-container">
                            <div>
                                <img src="assets/user.svg" class="playerIcon" alt="">
                            </div>
                            <h3 class="score" id="playerScore">0</h3>
                        </div>
                    </div>
                    <div class="score-card computer_score-card">
                        <div class="sign" id="computerSign">
                            <img src="assets/unavailable.svg" class="unavailable-sign" alt="">
                        </div>
                        <div class="score-container">
                            <div>
                                <img src="assets/computer.svg" alt="" class="playerIcon">
                            </div>
                            <h3 class="score" id="computerScore">0</h3>
                        </div>
                    </div>
                </div>

                <div class="choice-container">
                    <div class="button" id="rock">
                        <img src="assets/rock.svg" class="button-icon" alt="">
                    </div>
                    <div class="button" id="paper">
                        <img src="assets/paper.svg" class="button-icon" alt="">
                    </div>
                    <div class="button" id="scissors">
                        <img src="assets/scissors.svg" class="button-icon" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal">
        <p class="gameResult"></p>
        <p class="points"></p>
        <button class="playAgain">Play again</button>
    </div>
    <div class="overlay"></div>
</body>

</html>
