<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        const choices = ['rock', 'paper', 'scissors'];
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection === computerSelection) {
                return 'The match is a tie!';
            }
            else if (playerSelection === 'rock' && computerSelection === 'paper') {
                return 'You lose Paper beats Rock!'
            }
            else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                return 'You lose Scissors beats Paper!'
            }
            else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                return 'You lose Rock beats Scissors!'
            }
            else {
                return `You win ${playerSelection} beats ${computerSelection}`
            }
        }

        function isValidChoice(playerSelection) {
            playerSelection = playerSelection.toLowerCase();
            validChoices = ['rock', 'paper', 'scissors'];
            return validChoices.includes(playerSelection);
        }

        function game() {
            let playerWins = 0;
            let computerWins = 0;
            for (i = 0; i < 5; i++) {
                const playerSelection = prompt('Enter your Choice Rock, Paper or Scissors');

                if(!isValidChoice(playerSelection)) {
                    alert("Please enter a valid choice")
                    return
                }
                const computerSelection = getComputerChoice();
                const roundResult = playRound(playerSelection, computerSelection);
                console.log(roundResult);
                
                if(roundResult.includes('You win')) {
                    playerWins++;
                }
                if(roundResult.includes('You lose')) {
                    computerWins++;
                }
            }
            gameWinner(playerWins, computerWins);
            return {
                playerWins, computerWins
            }
        }

        game()


        function gameWinner(playerWins, computerWins) {
            if (playerWins > computerWins) {
                console.log("Rejoice you have won the game!")
            }

            else if (playerWins === computerWins) {
                console.log("The game is a tie!")
            }

            return "Aww you lost the game!"
        }

    </script>
</body>

</html>
